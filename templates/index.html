<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fileigloo</title>

    <link rel="stylesheet" href="https://unpkg.com/pcss-framework/dist/pcss.min.css">
</head>

<body>
    <main>
        <center>
            <a href="/">
                <img src="/public/logo-transparent-white.svg" width="168" />
            </a>
        </center>

        <div id="alert">
            <p></p>
        </div>

        <section id="file-upload">
            <div>
                <fieldset>
                    <input id="file-upload-input" type="file" name="file" />
                    <button id="file-upload-button" type="submit">Upload</button>
                </fieldset>
            </div>
        </section>

        <footer>
            Copyright (c) 2021 by Kamil Marut
        </footer>
    </main>
    <script>
        function uploadFile(file) {
            const url = "/";
            const request = new XMLHttpRequest();
            const fd = new FormData();

            request.open("POST", url, true);
            request.onreadystatechange = function() {
                if (request.readyState == 4 && request.status == 200) {
                    let response = JSON.parse(request.responseText);
                    let alertDiv = document.getElementById("alert");
                    alertDiv.children[0].innerHTML = `File uploaded successfully: <a href="${response["FileUrl"]}">${response["FileUrl"]}</a>`; 
                }
            };
            fd.append("file", file);
            request.send(fd);
        }

        window.onload = function() {
            let uploadButton = document.getElementById("file-upload-button");
            uploadButton.onclick = function() {
                let uploadInput = document.getElementById("file-upload-input");
                let uploadFileList = uploadInput.files;
                for (let i = 0; i < uploadFileList.length; i++)
                    uploadFile(uploadFileList[i]);
            }
        }
    </script>
</body>

</html>
