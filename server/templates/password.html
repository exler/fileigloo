<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Small and simple online file sharing & pastebin" />
    <title>Password Required - Fileigloo</title>

    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=cantarell:400" />

    <link rel="preload" href="/static/pcss-1.1.2.min.css" as="style" />

    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/pcss-1.1.2.min.css" />

    <style>
        body {
            font-family: 'Cantarell', sans-serif;
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 8px;
        }

        .password-input {
            width: 99%;
            padding: 10px 0 10px 10px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <main>
        {{template "logo" .}}

        {{ template "navigation" . }}

        <form method="POST" {{ if .action }}action="/{{ .action }}/{{ .fileId }}"{{ else }}action="/download/{{ .fileId }}"{{ end }}>
            <section id="password">
                <fieldset>
                    <legend>Password Required</legend>
                    <p>This file is password protected. Please enter the password to access it.</p>
                    {{ if .wrongPassword }}
                    <div class="error-message">Incorrect password. Please try again.</div>
                    {{ end }}
                    <input class="password-input" type="password" name="password" placeholder="Enter password" required autocomplete="off" />
                    <button type="submit">Access File</button>
                </fieldset>
            </section>
        </form>

        {{template "footer" .}}
    </main>
</body>

</html>
